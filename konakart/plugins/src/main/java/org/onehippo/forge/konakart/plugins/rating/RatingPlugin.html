<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:panel>
    <div class="hippo-editor-field">
        <h3 class="hippo-editor-field-title"><wicket:message key="average.rating"/></h3>

        <div class="hippo-editor-field-subfield even">
            <div class="hippo-editor-field-subfield-item">
                <div class="hippo-editor-field-value">
                    <div class="hippo-editor-field-value-container"><span wicket:id="avgRating">[AVERAGE RATING]</span></div>
                </div>
            </div>
        </div>

        <h3 class="hippo-editor-field-title"><wicket:message key="total.review"/></h3>

        <div class="hippo-editor-field-subfield even">
            <div class="hippo-editor-field-subfield-item">
                <div class="hippo-editor-field-value">
                    <div class="hippo-editor-field-value-container"><span wicket:id="reviewCount">[AVERAGE RATING]</span></div>
                </div>
            </div>
        </div>

    </div>
</wicket:panel>
</html>
